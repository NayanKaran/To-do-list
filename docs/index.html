<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <section id="todo-list-section">
        <div id="list-header-container">
          <h1>To-Do list</h1>
          <div>
            <img src="1b1fa2749da975575409.svg" alt="reset-icon" />
          </div>
        </div>

        <div id="add-item-container">
          <input
            type="text"
            id="add-item"
            name="add-item"
            placeholder="Add to your list..."
          />
          <img src="63cbe574a360e2622966.svg" alt="add-icon" />
        </div>
        <ul id="todo-list">
        </ul>
        <div id="button-container">
            <button type="button" id="clear-completed" >Clear all completed</button>
        </div>
      </section>
    </main>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></body>
</html>
